{% extends 'base.html' %}
{% block content %}
    <h1 class="text header-text">{{ title }}</h1>
    <form action="" method="post" class="text" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>
        {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
{#        {{ form.as_p }}#}
        <button type="submit">Добавить</button>
    </form>
{% endblock %}
